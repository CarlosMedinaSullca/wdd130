<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Whitewater Rafting  | Carlos Medina</title>
    <meta name="description" content="Contact information">
    <meta name="author" content="Carlos Medina">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting site logo">
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="about.html" target="_blank">About Us</a>
            <a href="trips.html" target="_blank">Trips</a>
            <a href="contact.html" target="_blank">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Whitewater Rafting</h1>
        <div class="contactus">
            <h2>Contac Us</h2>            
            <section class="contact">                
                <div>
                    <p>Address: Street, city, country</p>
                    <p>Phone number: +1 987654321</p>
                    <p>email: whitewaterafting@gmail.com</p>
                </div>
                
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7422.685128023192!2d-64.72550591656348!3d-21.53345057696217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbo!4v1712316319904!5m2!1sen!2sbo" width="600" height="450";" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="team">
                <h2>Our team</h2>
                <div class="teamwork">
                    <figure class="employ">
                        <img src="images/Employee1.jpg" alt="Employee1">
                        <figcaption>Guide</figcaption>
                    </figure>
                    <figure class="employ">
                        <img src="images/Employee2.jpg" alt="Employee2">
                        <figcaption>Customer attention</figcaption>
                    </figure>
                    <figure class="employ">
                        <img src="images/Employee3.jpg" alt="Employee3">
                        <figcaption>Trip planner</figcaption>
                    </figure>
                </div>
                
            </section>
            <section class="form">
                <h2>Leave a message</h2>
                <form>
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <a>What is the purpose of your message:</a>
                    <div class="radio">
                        <input type="radio" id="general" name="messagepurpose" value="general">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="question" name="messagepurpose" value="question">
                        <label for="question">Reservation question</label><br>
                        <input type="radio" id="suggestion" name="messagepurpose" value="suggestion">
                        <label for="suggestion">Website suggestion</label>
                    </div>
                    
                    <label for="message">Your message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write here..."></textarea>
                    <div>
                        <input type="checkbox" id="suscription" name="suscription" value="suscription">
                        <label for="suscription">Please suscribe me to the monthly newsletter</label>
                    </div>                    
                    <button type="submit">Submit</button>                  
                </form>                         
            </section>
        </div>
    </main>
    <footer>
        <p>&copy;2024 | Whitewater Rafting | Carlos Medina</p>
        <nav>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com/">
                <img src="images/X.svg" alt="X">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
